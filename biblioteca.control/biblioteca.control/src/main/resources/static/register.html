<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="/logojava.png" type="image/x-icon">
    <title>Registro - Biblioteca Control</title>
</head>

<body>


    <header>
        <div class="logo-container">
            <img src="/Book2.png" alt="logo-biblioteca-control" class="logo">
        </div>
        <nav>
            <a href="https://github.com/BrendoReisDev" class="link" target="_blank">
                <img src="github-white-icon.webp" alt="github">
            </a>
            <a href="/index.html" class="link">Login</a>
        </nav>
    </header>

    
    <main>
        <div class="container">
          
            <div class="logo-box">
                <img src="/Book.png" alt="logo secundária">
            </div>
            <form action="/usuario" method="post">
                <input type="text" name="nome" placeholder="Nome" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="senha" placeholder="Senha" required>
                <button type="submit">Cadastrar</button>
            </form>

            <div class="link">
                <a href="/index.html">Já tem conta? Faça login</a>
            </div>
        </div>
    </main>

</body>

</html>
